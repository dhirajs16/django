<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoChat | {% block title %}{% endblock %}</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-900 w-screen h-screen">
    <nav class="w-full h-[10vh] flex justify-between items-center px-10 bg-black text-white">
        <a href="/">
            <h3 class="text-2xl font-bold cursor-pointer">DjangoChat</h3>
        </a>
        <div class="flex items-center gap-5">
            <a href="login/" class="text-xl hover:text-gray-400">Login</a>
            <a href="signup/" class="text-xl hover:text-gray-400 rounded-2xl bg-cyan-900 px-3 py-2">Sign up</a>
        </div>
    </nav>
    <div class="w-full h-[90vh] py-10">
        <h3 class="text-center text-4xl font-bold text-white pb-10">DjangoChat</h3>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
