{% extends 'base.html' %}

{% block title %}
Signup
{% endblock %}


{% block content %}
<div>
    <form method="post" action="."
        class="w-1/3 h-full flex flex-col gap-5 p-10 mx-auto rounded-3xl border-[5px] border-white items-center">
        {% csrf_token %}
        <h3 class="text-2xl text-white font-bold">Sign Up Form</h3>
        <input type="text" name="username" id="id_username" placeholder="Enter Username"
            class="w-2/3 p-3 rounded-2xl bg-white focus:outline-none">
        <input type="password" name="password1" id="id_password1" placeholder="Enter Password"
            class="w-2/3 p-3 rounded-2xl bg-white focus:outline-none">
        <input type="password" name="password2" id="id_password2" placeholder="Re-enter the Password"
            class="w-2/3 p-3 rounded-2xl bg-white focus:outline-none">
        <input type="submit" value="Submit" class="w-1/4 p-2 rounded-2xl bg-cyan-200">

        {% if form.errors %}
        {% for feild in form %}
        {% for error in field.errors %}
        <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
            <p>{{ error|escape }}</p>
        </div>
        {% endfor %}
        {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock %}
