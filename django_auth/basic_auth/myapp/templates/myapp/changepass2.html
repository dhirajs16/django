{% extends 'myapp/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h1>This is Change Password without Old Password page</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    {{field.label_tag}}
    {{field}}
    {{field.error_messages}}<br><br>
    {% endfor %}
    <input type="submit" value="Change">
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
