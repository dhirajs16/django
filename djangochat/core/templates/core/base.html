<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Django Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-600">
    <!-- Navbar -->
    <nav class="bg-teal-800 px-4 py-6 flex justify-between items-center">
        <!-- App title -->
        <div class="">
            <a href="/" class="text-white text-xl font-semibold">DjangoChat</a>
        </div>
        <!-- login and signup div -->
        <div class="flex items-center space-x-6">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class="text-xl text-white transition ease-in hover:text-gray-400">Rooms</a>
            <a href="{% url 'logout' %}"
                class="text-xl bg-teal-600 px-4 py-2 rounded-2xl text-white transition ease-in hover:bg-gray-400">Log
                Out</a>

            {% else %}
            <a href="/login/" class="text-xl text-white transition ease-in hover:text-gray-400">Login</a>
            <a href="/signup/"
                class="text-xl bg-teal-600 px-4 py-2 rounded-2xl text-white transition ease-in hover:bg-gray-400">Sign
                Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
